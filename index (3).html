<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to G-Code Converter</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #0056b3;
            background-color: #e0e0e0;
        }

        button {
            padding: 12px 25px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            resize: vertical;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        canvas {
            display: none;
        }

        /* For larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .container {
                padding: 40px;
            }

            button {
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to G-Code Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button onclick="processImage()">Convert to G-Code</button>
        <button onclick="sendToNodeMCU()">Send to NodeMCU</button>
        <br>
        <textarea id="gcodeOutput" readonly placeholder="Generated G-Code will appear here..."></textarea>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        function processImage() {
            let input = document.getElementById("imageInput");
            if (!input.files.length) {
                alert("Please upload an image.");
                return;
            }

            let img = new Image();
            let reader = new FileReader();
            reader.onload = function(event) {
                img.src = event.target.result;
            };
            reader.readAsDataURL(input.files[0]);

            img.onload = function() {
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                let imageData = ctx.getImageData(0, 0, img.width, img.height).data;

                // Background removal (assuming white background)
                for (let i = 0; i < imageData.length; i += 4) {
                    let r = imageData[i];
                    let g = imageData[i + 1];
                    let b = imageData[i + 2];

                    // Set pixels close to white as transparent
                    if (r > 200 && g > 200 && b > 200) {
                        imageData[i + 3] = 0; // Set alpha to 0 (transparent)
                    }
                }

                ctx.putImageData(new ImageData(imageData, img.width, img.height), 0, 0);

                let gcode = "";
                for (let y = 0; y < img.height; y += 10) {
                    for (let x = 0; x < img.width; x += 10) {
                        let i = (y * img.width + x) * 4;
                        let brightness = (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
                        let z = brightness / 255 * 10;
                        gcode += `G01 X${x} Y${y} Z${z} F500\n`;
                    }
                }
                document.getElementById("gcodeOutput").value = gcode;
            };
        }

        function sendToNodeMCU() {
            let gcode = document.getElementById("gcodeOutput").value;
            if (gcode.trim() === "") {
                alert("Generate G-Code first!");
                return;
            }

            fetch("http://192.168.4.1/sendGCode", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gcode })
            })
            .then(response => response.text())
            .then(data => alert("Response: " + data))
            .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
